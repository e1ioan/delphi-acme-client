<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delphi ACME Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #000000, #0a0a1a);
            font-family: Arial, sans-serif;
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            animation: fadeIn 1.5s ease-in;
        }

        .logo-container img {
            max-width: 400px;
            width: 80vw;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            cursor: pointer;
            transition: transform 0.2s;
        }

        .logo-container img:hover {
            transform: scale(1.05);
        }

        .logo-container img:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    
    <div class="logo-container">
        <img src="logo.png" alt="Logo">
    </div>

    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const starCount = 200;
        const warpStarCount = 500;
        let warpSpeed = false;
        let normalSpeed = 2;
        let currentSpeed = normalSpeed;

        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.z = Math.random() * canvas.width;
                this.size = Math.random() * 2;
            }

            update() {
                this.z -= currentSpeed;
                if (this.z <= 0) {
                    this.reset();
                }
            }

            draw() {
                const x = (this.x - canvas.width / 2) * (canvas.width / this.z);
                const y = (this.y - canvas.height / 2) * (canvas.width / this.z);
                const s = this.size * (canvas.width / this.z);

                const centerX = canvas.width / 2 + x;
                const centerY = canvas.height / 2 + y;

                if (centerX >= 0 && centerX <= canvas.width && 
                    centerY >= 0 && centerY <= canvas.height) {
                    const opacity = Math.min(1, (canvas.width - this.z) / canvas.width);
                    ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, s, 0, Math.PI * 2);
                    ctx.fill();

                    if (warpSpeed) {
                        const prevZ = this.z + currentSpeed;
                        const prevX = (this.x - canvas.width / 2) * (canvas.width / prevZ);
                        const prevY = (this.y - canvas.height / 2) * (canvas.width / prevZ);
                        const prevCenterX = canvas.width / 2 + prevX;
                        const prevCenterY = canvas.height / 2 + prevY;

                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.5})`;
                        ctx.lineWidth = s * 0.5;
                        ctx.beginPath();
                        ctx.moveTo(prevCenterX, prevCenterY);
                        ctx.lineTo(centerX, centerY);
                        ctx.stroke();
                    }
                }
            }
        }

        for (let i = 0; i < starCount; i++) {
            stars.push(new Star());
        }

        function animate() {
            const trailAlpha = warpSpeed ? 0.1 : 0.3;
            ctx.fillStyle = `rgba(0, 0, 10, ${trailAlpha})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        const logo = document.querySelector('.logo-container img');
        logo.addEventListener('click', () => {
            if (!warpSpeed) {
                warpSpeed = true;
                currentSpeed = 15;

                while (stars.length < warpStarCount) {
                    stars.push(new Star());
                }

                setTimeout(() => {
                    warpSpeed = false;
                    currentSpeed = normalSpeed;

                    while (stars.length > starCount) {
                        stars.pop();
                    }
                }, 10000);
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
